<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="tuner.css">
    <title>Martellaro Project 4 - Violin Tuner</title>
</head>
<body>
    <table>
        <tr>
            <th><button onclick="PlayNote('G')" type="button" id="G">G</button></th>
            <th><button onclick="PlayNote('D')" type="button" id="D">D</button></th>
        </tr>
        <tr>
            <th><button onclick="PlayNote('A')" type="button" id="A">A</button></th>
            <th><button onclick="PlayNote('E')" type="button" id="E">E</button></th>
        </tr>
    </table>
    
    <script>
        function PlayNote(note) {
            var snd = new Audio(note + ".mp3")
            snd.play();
        }
    </script>

</body>
</html>
